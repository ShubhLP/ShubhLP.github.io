<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey form.css">
</head>

<body>
    <!-- <body background="bg.gif" bgcolor="#000000" bgproperties="fixed"> -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <i><u><h1 id="title">One Way</h1></u></i>
    <p id="description">* We are looking for fresh musicians for our band. Please fill this survey form to book your auditions for FREE! *</p>
    <form id="survey-form">
        <label id="name-label">Name: </label><input id="name" class="details" type="text" placeholder="Enter Your Name"
            required><br>
        <label id="email-label">Email: </label><input id="email" class="details" type="email"
            placeholder="Enter Your Email" required><br>
        <label id="number-label">Age: </label><input id="number" class="details" type="number" min="10" max="100"
            placeholder="Enter Your Age" required><br>

        <label>Which of the following guitars you play?</label>
        <select name="guitars" id="dropdown" class="details">
            <option disabled selected value="">Select an option</option>
            <option value="yamaha">Yamaha</option>
            <option value="taylor">Taylor</option>
            <option value="martin">Martin</option>
            <option value="fender">Fender</option>
            <option value="cort">Cort</option>
            <option value="epiphone">Epiphone</option>
            <option value="other">other</option>
        </select><br><br>

        <label>Gender:</label>
        <div id="radio-button">
            <input type="radio" class="radiobutton" name="gender" value="male" required>Male<br>
            <input type="radio" class="radiobutton" name="gender" value="female" required>Female<br>
            <input type="radio" class="radiobutton" name="gender" value="other" required>Other<br><br>
        </div>

        <label>What instruments you'll be auditioning for?</label>
        <input type="checkbox" class="checkbox" value="Vocals" checked>Vocals</option><br>
        <input type="checkbox" class="checkbox" value="guitar">Guitar</option><br>
        <input type="checkbox" class="checkbox" value="Piano">Piano</option><br>
        <input type="checkbox" class="checkbox" value="Trumpet">Trumpet</option><br>
        <input type="checkbox" class="checkbox" value="Saxophone">Saxophone</option><br>
        <input type="checkbox" class="checkbox" value="Drums">Drums</option><br>
        <input type="checkbox" class="checkbox" value="Violin">Violin</option><br>
        <input type="checkbox" class="checkbox" value="Bass Guitar">Bass Guitar</option><br>
        <input type="checkbox" class="checkbox" value="zen drum">Zen Drum</option><br>
        <input type="checkbox" class="checkbox" value="other">Other</option><br><br>


        <label>Have you auditioned before?</label>
        <div id="radio-button">
            <input type="radio" class="radiobutton" name="auditioned" value="yes" required>Yes<br>
            <input type="radio" class="radiobutton" name="auditioned" value="no" required>No<br><br>
        </div>

        <label>Any comments or suggestions?</label>
        <textarea id="text-area" placeholder="Enter your comments (if any) here"></textarea><br><br>

        <center><input id="submit" type="submit"></center>
    </form>
</body>
</html>
